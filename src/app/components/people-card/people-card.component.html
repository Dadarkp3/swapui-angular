<div class="flip-card">
  <div class="flip-card-inner">
    <div
      [ngStyle]="{
        'background-image': 'url(' + isImageFound(people) + ')'
      }"
      class="flip-card-front card"
    >
      <div class="info">
        <h3>{{ people.name }}</h3>
        <p>{{ people.birth_year }}</p>
        <p>{{ people.gender }}</p>
        <p>{{ people.hair_color }}</p>
        <div class="starship">
          <fa-icon class="rocket" [icon]="icon"></fa-icon>
          <h4>Spaceships:</h4>
        </div>
        <ng-container *ngIf="people.ship.length > 0">
          <div *ngFor="let starship of people.ship">
            {{ starship.name }}
          </div>
        </ng-container>
        <div *ngIf="people.ship.length == 0">No Spaceships found!</div>
      </div>
    </div>
    <div class="flip-card-back  card">
      <p>more info goes here</p>
    </div>
  </div>
</div>
