<div class="card">
  <img
    src="https://images-na.ssl-images-amazon.com/images/I/41gC1juaq3L._SX425_.jpg"
    alt="starship"
  />
  <div class="card-info">
    <div class="card-info--text">
      <fa-icon class="icon" [icon]="faRocket"></fa-icon>
      <p>Name</p>
    </div>
    <div class="card-info--text">
      <fa-icon class="icon" [icon]="faInfo"></fa-icon>
      <p>Model</p>
    </div>
  </div>
</div>
